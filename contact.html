<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Pharmacy Store</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url(proimages/surg.jpg);
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed; /* Fixed header */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(246, 251, 251);
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        #contact {
            background-color: rgb(17, 141, 243);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        #contact h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        #contact p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        #contact form {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #contact form input,
        #contact form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact form button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #contact form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pharmacy Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section id="contact">
            <h3>Contact Us</h3>
            <p><i class="fas fa-envelope"></i> Email: ericandoh005@gmail.com</p>
            <p><i class="fas fa-phone-alt"></i> Phone: +233 542 044 490</p>
            
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pharmacy Store. All Rights Reserved.</p>
    </footer>

    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
        
            const name = event.target.name.value.trim();
            const email = event.target.email.value.trim();
            const message = event.target.message.value.trim();

            if (name && email && message) {
                alert(`Thank you, ${name}! We have received your message.`);
                
                event.target.reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
