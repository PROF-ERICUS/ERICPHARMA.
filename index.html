<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
            background-image: url(proimages/doc.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        section h2, section h3 {
            color: #10d510;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form {
            margin-top: 1rem;
        }

        form input, form button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: 1px solid #080909;
            border-radius: 5px;
        }

        form button {
            background-color: #e8f0e8;
            color: rgb(14, 111, 248);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #45a049;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form input, form button {
                width: 90%;
            }
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode header {
            background-color: #333;
        }

        .dark-mode footer {
            background-color: #333;
        }

        .dark-mode nav ul li a {
            color: #ccc;
        }

        .dark-mode nav ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <header>
        <h1><em>Welcome to EricusPharma</em></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <button id="themeToggle" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">Toggle Dark Mode</button>

    <main>
        <section>
            <h2>Your Health, Our Priority</h2>
            <p>Find your prescribed drugs easily and quickly with us.</p>
        </section>

        <section>
            <h3>Search for Drugs</h3>
            <form action="store.html" method="get">
                <input 
                    type="text" 
                    name="search" 
                    placeholder="Enter drug name" 
                    required 
                    aria-label="Search for a drug"
                >
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="carousel" style="position: relative; width: 100%; max-width: 600px; margin: auto; overflow: hidden;">
            <div style="display: flex; transition: transform 0.5s ease-in-out;">
                <img src="proimages/nurse.jpg" alt="Nurse" style="width: 100%;">
                <img src="proimages/surg.jpg" alt="Surgery" style="width: 100%;">
                <img src="proimages/heart.jpg" alt="Heart" style="width: 100%;">
            </div>
            <button id="prev" style="position: absolute; top: 50%; left: 10px;">&#10094;</button>
            <button id="next" style="position: absolute; top: 50%; right: 10px;">&#10095;</button>
        </section>
    </main>

    <div id="chatWidget" style="position: fixed; bottom: 20px; right: 20px; background: #45a049; color: #fff; padding: 10px; border-radius: 10px; cursor: pointer;">
        Chat with us!
    </div>
    <div id="chatBox" style="display: none; position: fixed; bottom: 60px; right: 20px; width: 300px; height: 400px; background: #fff; border: 1px solid #ccc; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <div style="background: #45a049; color: #fff; padding: 10px;">Customer Support</div>
        <div style="height: 320px; overflow-y: auto; padding: 10px;" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type your message..." style="width: 100%; padding: 10px; border: none; box-sizing: border-box;">
    </div>

    <footer>
        <p>&copy; 2024 Pharmacy Store. All Rights Reserved.</p>
        <p>
            <a href="https://wa.link/zwhfb8" target="_blank">WhatsApp</a> |
            <a href="https://www.facebook.com/eric.andoh.75641?mibextid=ZbWKwL" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/ericushercules005?igsh=YzljYTk1ODg3Zg==" target="_blank">Instagram</a>
        </p>
    </footer>

    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Search Suggestions
        const drugList = ["Paracetamol", "Ibuprofen", "Amoxicillin", "Ciprofloxacin", "Aspirin"];
        const input = document.querySelector('input[name="search"]');
        const suggestionsBox = document.createElement('ul');
        suggestionsBox.style.position = 'absolute';
        suggestionsBox.style.listStyle = 'none';
        suggestionsBox.style.padding = '0';
        suggestionsBox.style.border = '1px solid #ccc';
        suggestionsBox.style.background = '#fff';
        suggestionsBox.style.zIndex = '1000';
        document.body.appendChild(suggestionsBox);

        input.addEventListener('input', () => {
            const value = input.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (value) {
                const suggestions = drugList.filter(drug => drug.toLowerCase().includes(value));
                suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.textContent = suggestion;
                    li.style.cursor = 'pointer';
                    li.style.padding = '5px';
                    li.addEventListener('click', () => {
                        input.value = suggestion;
                        suggestionsBox.innerHTML = '';
                    });
                    suggestionsBox.appendChild(li);
                });
            }
            const rect = input.getBoundingClientRect();
            suggestionsBox.style.left = `${rect.left}px`;
            suggestionsBox.style.top = `${rect.bottom}px`;
            suggestionsBox.style.width = `${rect.width}px`;
        });

        document.addEventListener('click', (e) => {
            if (!suggestionsBox.contains(e.target) && e.target !== input) {
                suggestionsBox.innerHTML = '';
            }
        });

        // Image Carousel
        const carousel = document.querySelector('#carousel > div');
        const images = carousel.querySelectorAll('img');
        const totalImages = images.length;
        let index = 0;

        document.getElementById('prev').addEventListener('click', () => {
            index = (index > 0) ? index - 1 : totalImages - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        });

        document.getElementById('next').addEventListener('click', () => {
            index = (index < totalImages - 1) ? index + 1 : 0;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        });

        // Live Chat Widget
        const chatWidget = document.getElementById('chatWidget');
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        chatWidget.addEventListener('click', () => {
            chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    const userMessage = document.createElement('div');
                    userMessage.textContent = message;
                    userMessage.style.textAlign = 'right';
                    userMessage.style.margin = '5px 0';
                    chatMessages.appendChild(userMessage);

                    const botMessage = document.createElement('div');
                    botMessage.textContent = "We'll get back to you shortly!";
                    botMessage.style.textAlign = 'left';
                    botMessage.style.margin = '5px 0';
                    chatMessages.appendChild(botMessage);

                    chatInput.value = '';
                }
            }
        });
    </script>

</body>
</html>
